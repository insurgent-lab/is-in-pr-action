name: Is PR?
description: Checks if the current commit is part of a PR.
inputs:
  github-token:
    description: The GitHub token used to create an authenticated client.
    required: false
    default: ${{ github.token }}
  sha:
    description: Sha to get PR for. Defaults to current sha.
    required: false
  filterOutClosed:
    description: True, False, 1 or 0 if only open PRs should be returned. Defaults to false.
    required: false
  filterOutDraft:
    description: True, False, 1 or 0 if only non-draft PRs should be returned. Defaults to false.
    required: false
outputs:
  pr_found:
    description: Boolean indicating if the commit is part of a PR.
runs:
  using: node16
  main: 'dist/index.js'
branding:
  icon: git-pull-request
  color: purple
